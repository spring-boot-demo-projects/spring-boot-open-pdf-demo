plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    set("librePdfVersion", "1.3.29")
    set("springDocOpenApiVersion", "1.6.11")
}

java { toolchain { languageVersion.set(JavaLanguageVersion.of(17)) } }

dependencies {
    implementation "com.github.librepdf:openpdf:${librePdfVersion}"
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation "org.springdoc:springdoc-openapi-ui:${springDocOpenApiVersion}"
    implementation "org.springdoc:springdoc-openapi-webmvc-core:${springDocOpenApiVersion}"
}

tasks.named('test') {
    useJUnitPlatform()
}
